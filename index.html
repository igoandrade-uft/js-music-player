<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Music Player</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <h5>Playlist</h5>

    <img src="/images/Samba de Breque - frente.jpg" alt="" />

    <div id="below-cover" class="">
      <div id="song-info" class="">
        <div class="">Nome da m√∫sica</div>
        <div class="">Nome da banda</div>
      </div>

      <div id="like" class="button">
        <i class="bi bi-heart"></i>
      </div>
    </div>

    <div id="button-container" class="">
      <div class="shuffle">
        <i class="bi bi-shuffle"></i>
      </div>

      <div id="previous" class="button button-navigate">
        <i class="bi bi-skip-start-fill"></i>
      </div>

      <div id="play" class="button button-biggest">
        <i class="bi bi-play-circle-fill"></i>
      </div>

      <div id="next" class="button button-navigate">
        <i class="bi bi-skip-end-fill"></i>
      </div>

      <div id="repeat" class="button">
        <i class="bi bi-repeat"></i>
      </div>
    </div>
  </body>
</html>
